<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <title>PyShop</title>
</head>
<body>

<!-- ✅ Navbar: OUTSIDE of block content -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">PyShop</a>
        <div class="d-flex align-items-center ms-auto">
            <a href="{% url 'cart' %}" class="btn btn-outline-secondary me-3">
                <i class="bi bi-cart"></i> Cart
            </a>
            {% if user.is_authenticated %}
                <span class="me-2">Hello, {{ user.username }}</span>
                <a href="{% url 'profile' %}" class="btn btn-outline-success me-2">
                    <i class="bi bi-person"></i> Profile
                </a>
                <form method="post" action="{% url 'logout' %}" style="display:inline;">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-outline-danger">
                        <i class="bi bi-box-arrow-right"></i> Logout
                    </button>
                </form>
            {% else %}
                <a href="{% url 'login' %}" class="btn btn-outline-primary">
                    <i class="bi bi-person-circle"></i> Account
                </a>
            {% endif %}
        </div>
    </div>
</nav>

<!-- ✅ Main Page Content -->
<div class="container mt-4">
    {% block content %}
    {% endblock %}
</div>

<!-- JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
</body>
</html>
